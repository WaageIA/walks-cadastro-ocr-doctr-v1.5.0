# fly.toml app configuration file generated by flyctl
#
# See https://fly.io/docs/reference/configuration/ for information about this file.
#

app = "walks-ocr-backend" # Substitua pelo nome do seu app no Fly.io
primary_region = "gru" # Escolha a região mais próxima de você (ex: "gru" para São Paulo)

[build]
  dockerfile = "Dockerfile.backend" # Usar o Dockerfile existente

[env]
  PORT = "8080" # Porta padrão para apps no Fly.io
  # REDIS_URL, GROQ_API_KEY, FRONTEND_URL serão definidos via flyctl secrets set

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 1

[[processes]]
  app = "uvicorn main:app --host 0.0.0.0 --port 8080" # Processo Web
  name = "web"

[[processes]]
  app = "python worker.py" # Processo Worker
  name = "worker"
